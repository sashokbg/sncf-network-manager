<p>
  Listing CLM devices:
<p>

<div class="">
  <div>
    ID:
    {{selectedCLM.id}}
  </div>
  <div>
    Name:
    <input [(ngModel)]="selectedCLM.name" placeholder="name">
  </div>
</div>

<hr>

<div *ngFor="let clm of clms" (click)="onSelect(clm)" [ngClass]="selectedCLM === clm ? 'selected' : 'non-selected'">
  <div> ID: {{clm.id}} </div>
  <div> Name: {{clm.name}} </div>
</div>
