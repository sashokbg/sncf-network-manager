<p>
  Listing CLM devices:
<p>

<app-clm-details [clm] = "selectedCLM"></app-clm-details>

<hr>

<div *ngFor="let clm of clms" (click)="onSelect(clm)" [ngClass]="selectedCLM === clm ? 'selected' : 'non-selected'">
  <div> ID: {{clm.id}} </div>
  <div> Name: {{clm.name}} </div>
</div>

<a routerLink="/clm-create">Create new</a>
